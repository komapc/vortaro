<!DOCTYPE html>
<html lang="io">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vortaro - Ido-Esperanto Dictionary</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">

        <div class="search-container">

                    class="direction-toggle" 
                    id="directionToggle" 
                    data-direction="io-eo"
                    aria-label="Chanjar direciono"
                    tabindex="0"

                    tabindex="0"

                >
                    üé≤

            </div>
            <input 
                type="text" 
                id="searchInput"

                autocomplete="off"
                aria-label="Serchez en vortaro"
            />
            <div class="search-info" id="searchInfo"></div>
        </div>

        <div id="results" class="results"></div>

        <footer>
            <p>
                Datumi de <a href="https://github.com/komapc/ido-esperanto-extractor" target="_blank">ido-esperanto-extractor</a>
                ‚Ä¢ <span id="wordCount">Kargante...</span> vorti
            </p>
        </footer>
    </div>

    <!-- About Modal -->
    <div class="modal" id="aboutModal" aria-hidden="true" role="dialog" aria-labelledby="modalTitle">
        <div class="modal-content">
            <div class="modal-header">
                <h2 id="modalTitle">Pri Vortaro</h2>
                <button class="close-button" id="closeModal" aria-label="Klozez" tabindex="0">&times;</button>
            </div>
            <div class="modal-body" id="modalBody">

        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
